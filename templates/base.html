<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Facebook Manager" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">FB Manager</h2>
      <ul class="nav">
        <li><a href="{{ url_for('home') }}">Groups</a></li>
        <li><a href="{{ url_for('posts_page') }}">Posts</a></li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
</body>
</html>
